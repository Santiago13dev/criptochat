/*archivo docker-compose para orquestar servicios de la aplicacion CriptoChat*/
*/
version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - server
  
  server:
    build: ./server
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production